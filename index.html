
<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <meta charset="UTF-8">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Pesquisa</title>
    </head>
   
    <body>



     <nav id="buscar">
    <div class="nav-wrapper">
      <form method="POST" id="searchForm" >
        <div class=" input-field">
          <input id="search" name="pesquisa" value="" type="search" placeholder="Digite palavra chave" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>

  <br>
  <br>

  <div id="resultaPesquisa"></div>

  
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

    	<script>

	jQuery(document).ready(function(){
		jQuery('#searchForm').submit(function(){
			var dados = jQuery( this ).serialize();

			jQuery.ajax({
				type: "POST",
				url: "php/pesquisa.php",
				data: dados,
				success: function( data )
				{
						
				//Mostra nova tabela com pesquisa atualizada
		    $("#resultaPesquisa").show("fast");
				document.getElementById('resultaPesquisa').innerHTML = data;

				}
			});
			
			return false;
		});
	});
		
	//Oculta tabela anterior para uma nova pesquisa
	$(document).ready(function(){
		$("#buscar").click(function(event){
		  $("#resultaPesquisa").hide("slow");
		});
	 
	});

	
	
    	</script>
        
      </script>
    </body>
  </html>
